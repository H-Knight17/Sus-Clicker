<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sus Clicker</title>
    <style>
        body{
            background-color: #141414;
            display: flex;
            align-items: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            gap: 20px;
        }
        #leftSide{
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #pointsManager{
            background: #494949;
            font: normal 20pt Arial;
            color: white;
            padding: 10px;
            border-radius: 15px;
            border: 2.5px solid gray;
        }
        #ppsManager{
            background: #494949;
            font: normal 20pt Arial;
            color: white;
            padding: 10px;
            border-radius: 15px;
            border: 2.5px solid gray;
        }
        #sus{
            border-radius: 150px;
            border: 4px solid black;
            transition: 0.25s;
        }
        #sus:active{
            transform: scale(0.75);
        }
        #rightSide{
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            align-content: center;
            background: #1b1b1b;
            border-top: 3px solid red;
            border-left: 3px solid red;
            border-radius: 15px;
            max-width: 42%;
            height: 100vh;
            gap: 20px;
        }
        .titleLoja{
            font: normal 25pt Arial;
            color: white;
            opacity: 0;
            transition: 1s;
        }
        .titleUpgrades{
            font: normal 20pt Arial;
            color: white;
            opacity: 0;
            transition: 1s;
        }
        .titleLoja:hover{
            font: normal 25pt Arial;
            color: white;
            opacity: 1;
        }
        .titleUpgrades:hover{
            font: normal 20pt Arial;
            color: white;
            opacity: 1;
        }
        #upgrades, #loja{
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2b2b2b;
            border-radius: 15px;
            margin-left: 0;
            overflow-y: auto;
        }
        #loja{
            width: 90%;
            height: 70%;
            border: 2px solid #ff4646;
        }
        #upgrades{
            width: 75%;
            height: 30%;
            border: 2px dashed #ff4646;
        }
        .meme-card, .reset-card{
            display: flex;
            align-items: center;
            width: 80%;
            background: #252525;
            padding: 20px;
            margin-top: 10px;
            border: 2px solid #18189b;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
            font: normal 15pt Arial;
            color: white;
        }
            
        .meme-card:hover{
            border: 2px solid #2727f3;
            box-shadow: 0 0 3px #2424ff;
            transform: scale(1.02);
        }
        .reset-card:hover{
            border: 2px solid gold;
            box-shadow: 0 0 3px #ffdd1a;
            transform: scale(1.02);
        }
        .memeImage{
            width: 145px;
            height: 105px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid black;
        }
        .meme-info{
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .meme-info p{
            margin: 2px 0;
            font-size: 13pt;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="leftSide">
            <h1 id="pointsManager">Social Credits:</h1>
            <h2 id="ppsManager">por segundo:</h2>
            <img src="images/sus.png" alt="O sus" id="sus" onclick="susClick()">
        </div>

        <div id="rightSide">
            <div id="upgrades">
                <h2 class="titleUpgrades">Upgrades</h2>
            </div>

            <div id="loja">
                <h2 class="titleLoja">Loja</h2>
            </div>
        </div>

        let Memes = localStorage.getItem('memesData')

        let clickValue = valorClique ? Number(valorClique) : 1
        let points = pontos ? Number(pontos) : 0
        let totalClicks = clicksTotais ? Number(clicksTotais) : 0
        let pps = pointsPerSecond ? Number(pointsPerSecond) : 0

        let somSus = new Audio('sounds/sus.mp3')

        ppsManager.innerHTML = `por segundo: ${pps}`

        if(Memes){
            let dados = JSON.parse(Memes)

            memes.forEach((meme, index) => {
                if(dados[index]){

                    meme.quantidade  = dados[index].quantidade !== undefined ? dados[index].quantidade : 0
                    meme.preco = dados[index].preco !== undefined ? dados[index].preco : 0
                    meme.multiplier = dados[index].multiplier !== undefined ? dados[index].multiplier : 0

                    if(meme.resets !== undefined) {meme.resets = dados[index].resets}
                }
            });
        }

        function formatarGrande(n){ 
            if (n == Infinity) return ('Infinito')
            if (n >= 1e30) return ( n / 1e30).toFixed(2) + 'Nonilhões'
            if (n >= 1e27) return ( n / 1e27).toFixed(2) + 'Octilhões'
            if (n >= 1e24) return ( n / 1e24).toFixed(2) + 'Septilhões'
            if (n >= 1e21) return ( n / 1e21).toFixed(2) + 'Sextilhões'
            if (n >= 1e18) return ( n / 1e18).toFixed(2) + 'Quintilhões'
            if (n >= 1e15) return ( n / 1e15).toFixed(2) + 'Quatrilhões'
            if (n >= 1e12) return ( n / 1e12).toFixed(2) + 'Trilhões'
            if (n >= 1e9) return ( n / 1e9).toFixed(2) + 'Bilhões'
            if (n >= 1e6) return ( n / 1e6).toFixed(2) + 'Milhões'
            return n.toLocaleString('pt-BR')
        }

        function susClick(){
            points += clickValue
            totalClicks += 1
            pointManager.innerHTML = `Social Credits: ${formatarGrande(points)}`

            somSus.currentTime = -1.5
            somSus.play()
        }

        function renderShop(){
            let loja = document.getElementById('loja')
            loja.innerHTML = '<h2 class="titleLoja">Loja</h2>'

            memes.forEach(meme => {
                let memeCard = document.createElement('div')
                
                memeCard.addEventListener('click', comprarMeme)

                loja.appendChild(memeCard)

                let Reset = meme.resets !== undefined

                memeCard.classList.add(Reset ? 'reset-card' : 'meme-card')
                let contador = Reset ? `Resets: ${meme.resets}` : `Quantidade: ${meme.quantidade}`

                memeCard.innerHTML = `
                    <h3><strong>${meme.nome}</strong></h3>
                    <img src="${meme.imagem}" class="memeImage">
                    <div class="meme-info">
                        <p>Ano: ${meme.ano}</p>
                        <p>Preço: ${formatarGrande(meme.preco)}</p>
                        <p>Gera: ${formatarGrande(meme.gera)}</p>
                        <p>${contador} </p>
                    </div>
                `

                function comprarMeme(){
                    if(points >= meme.preco){

                        let memeSom = new Audio(meme.som)

                        points -= meme.preco
                        meme.preco = Math.round(meme.preco * 1.15)
                        meme.quantidade +=1
                        pps += meme.gera

                        memeSom.currentTime = 0
                        memeSom.play()

                        pointManager.innerHTML = `Social Credits: ${points}`
                        ppsManager.innerHTML = `por segundo: ${pps}`
                    }
                    else{
                        somNop.currentTime = 0
                        somNop.play()
                    }

                    renderShop()
                }

            });
        }

        renderShop()

        setInterval(function(){
            points += pps

            pointManager.innerHTML = `Social Credits: ${formatarGrande(points)}`
            ppsManager.innerHTML = `por segundo: ${formatarGrande(pps)}`

            localStorage.setItem('pontos', points)
            localStorage.setItem('pointsPerSecond', pps)
            localStorage.setItem('valorClique', clickValue)
            localStorage.setItem('clicksTotais', totalClicks)
            localStorage.setItem('memesData', JSON.stringify(memes))
        }, 999 )
    </script>

</html>
