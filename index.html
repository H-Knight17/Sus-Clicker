        function resetAll(){
            if (!confirm("Deseja realmente resetar todo seu progresso?")) return

            points = 0
            pps = 0
            totalClicks = 0
            clickValue = 1
            
            memes.forEach(meme => {
                meme.quantidade = 0;
                meme.preco = meme.precoBase
                meme.multiplier =0
            })

            localStorage.clear()
            location.reload()
        }

        if(Memes){
            let dados = JSON.parse(Memes)

            memes.forEach((meme, index) => {
                if(dados[index]){

                    meme.quantidade  = dados[index].quantidade !== undefined ? dados[index].quantidade : 0
                    meme.preco = dados[index].preco !== undefined ? dados[index].preco : 0
                    meme.multiplier = dados[index].multiplier !== undefined ? dados[index].multiplier : 0

                    if(meme.resets !== undefined) {meme.resets = dados[index].resets}
                }
            });
        }

        function formatarGrande(n){ 
            if (n == Infinity) return ('Infinito')
            if (n >= 1e30) return ( n / 1e30).toFixed(2) + 'Nonilh√µes'
            if (n >= 1e27) return ( n / 1e27).toFixed(2) + 'Octilh√µes'
            if (n >= 1e24) return ( n / 1e24).toFixed(2) + 'Septilh√µes'
            if (n >= 1e21) return ( n / 1e21).toFixed(2) + 'Sextilh√µes'
            if (n >= 1e18) return ( n / 1e18).toFixed(2) + 'Quintilh√µes'
            if (n >= 1e15) return ( n / 1e15).toFixed(2) + 'Quatrilh√µes'
            if (n >= 1e12) return ( n / 1e12).toFixed(2) + 'Trilh√µes'
            if (n >= 1e9) return ( n / 1e9).toFixed(2) + 'Bilh√µes'
            if (n >= 1e6) return ( n / 1e6).toFixed(2) + 'Milh√µes'
            return n.toLocaleString('pt-BR')
        }

        function renderShop(){
            let loja = document.getElementById('loja')
            loja.innerHTML = '<h2 class="titleLoja">Loja</h2>'

            memes.forEach(meme => {

                let precoAtual = Math.round(meme.precoBase * Math.pow(1.15, meme.quantidade))

                if (meme.resets !== undefined) precoAtual = meme.precoBase

                let memeCard = document.createElement('div')
                
                memeCard.addEventListener('click', comprarMeme)

                loja.appendChild(memeCard)

                let Reset = meme.resets !== undefined

                memeCard.classList.add(Reset ? 'reset-card' : 'meme-card')
                let contador = Reset ? `Resets: ${meme.resets}` : `Quantidade: ${meme.quantidade}`

                memeCard.innerHTML = `
                    <h3><strong>${meme.nome}</strong></h3>
                    <img src="${meme.imagem}" class="memeImage">
                    <div class="meme-info">
                        <p>Ano: ${meme.ano}</p>
                        <p>Pre√ßo: ${formatarGrande(precoAtual)}</p>
                        <p>Gera: ${formatarGrande(meme.gera)}</p>
                        <p>${contador} </p>
                    </div>
                `

                function comprarMeme(){

                    if(points >= precoAtual){

                        let memeSom = new Audio(meme.som)

                        points -= precoAtual
                        meme.quantidade +=1
                        pps += meme.gera
                        memeSom.play()

                        pointManager.innerHTML = `Social Credits: ${points}`
                        ppsManager.innerHTML = `por segundo: ${pps}`
                        renderShop()
                    }
                    else{
                        somNop.currentTime = 0
                        somNop.play()
                    }

                    renderShop()
                }

            });
        }

        function createUpgradeAddClick(icon, name, newValue, cost){
            let upgradeShop = document.getElementById('upgradeArea')

            if (document.getElementById(`id-${name}`)) return

            let upgradeAddClick = document.createElement('div')

            upgradeAddClick.id = `id-${name}`
            upgradeAddClick.classList.add('upgradeAddClick')
            upgradeAddClick.addEventListener('click', buyAddUpgrade)

            upgradeAddClick.innerHTML = `${icon}`
            upgradeAddClick.title = `${name}: O clique agora vale ${newValue}. Custa ${cost}.`

            function buyAddUpgrade(){

                if(points >= cost){
                    points -= cost
                    clickValue = newValue
                    upgradeAddClick.remove()
                    pointManager.innerHTML = `Social Credits: ${points}`
                }
                else{
                    somNop.play()
                }
            }

            upgradeShop.appendChild(upgradeAddClick)
        }

        function createUpgradeMultClick(icon, name, mult, cost){
            let upgradeShop = document.getElementById('upgradeArea')

            if (document.getElementById(`id-${name}`)) return

            let upgradeAddClick = document.createElement('div')

            function buyAddUpgrade(){
